<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
                width: 500px;
                border-collapse: collapse;
            }
            td,
            th {
                border: 1px solid black;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <form onsubmit="return validateForm();">
            <table>
                <tr>
                    <th
                        colspan="3"
                        style="text-align: center; font-size: 1.2em"
                    >
                        PERSON PROFILE
                    </th>
                </tr>

                <tr>
                    <td style="width: 120px">Name</td>
                    <td>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            style="width: 200px"
                        />
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            style="width: 200px"
                        />
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input
                            type="radio"
                            id="male"
                            name="gender"
                            value="Male"
                        />
                        <label for="male">Male</label>

                        <input
                            type="radio"
                            id="female"
                            name="gender"
                            value="Female"
                        />
                        <label for="female">Female</label>

                        <input
                            type="radio"
                            id="other"
                            name="gender"
                            value="Other"
                        />
                        <label for="other">Other</label>
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="text" name="day" size="2" id="dd" /> /
                        <input type="text" name="month" size="2" id="mm" /> /
                        <input type="text" name="year" size="4" id="yyyy" />
                        <span style="color: gray; font-style: italic"
                            >(dd/mm/yyyy)</span
                        >
                    </td>
                </tr>

                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="bloodgroup" id="bloodgroup">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Degree</td>
                    <td>
                        <input
                            type="checkbox"
                            id="ssc"
                            name="degree"
                            value="SSC"
                        />
                        <label for="ssc">SSC</label>

                        <input
                            type="checkbox"
                            id="hsc"
                            name="degree"
                            value="HSC"
                        />
                        <label for="hsc">HSC</label>

                        <input
                            type="checkbox"
                            id="bsc"
                            name="degree"
                            value="BSc"
                        />
                        <label for="bsc">BSc.</label>

                        <input
                            type="checkbox"
                            id="msc"
                            name="degree"
                            value="MSc"
                        />
                        <label for="msc">MSc.</label>
                    </td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td>
                        <input type="file" name="photo" id="picture" />
                    </td>
                </tr>

                <tr>
                    <td colspan="3" style="text-align: right">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
        <script src="validation.js"></script>
    </body>
</html>
