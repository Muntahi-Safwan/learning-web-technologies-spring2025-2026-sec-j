<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Degree</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 200px">
        <legend>Degree</legend>

      <input type="submit" value="Submit" />
    </form>
  </body>
